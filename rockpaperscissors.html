<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div>
        <p id="result">Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <span ><p id="rock" class="choice">Rock</p></span>
        <span ><p id="paper" class="choice">Paper</p></span>
        <span ><p id="scissors" class="choice">Scissors</p></span>
    </div>
    
    </div>

    <p id="action-message">Make your Move.</p>

    <script rel="text/javascript" src="rps.js"></script>
    
</body>
</html>
